# TSB Technical Bulletins API Configuration
# This snippet configures the TSB API proxy and routing
# Note: The upstream definition is in tsb-api-upstream.conf and should be included in the http block

# TSB API bulletins endpoints
location /api/v1/bulletins/ {
    proxy_pass http://tsb_api_backend/api/v1/bulletins/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Security enhancements
    limit_req zone=tsb_api burst=10 nodelay;
    client_max_body_size 1M;

    # Timeout configuration
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Enable logging
    access_log /var/log/nginx/tsb_api_access.log;
    error_log /var/log/nginx/tsb_api_error.log warn;

    # Pass through cache headers from the backend
    proxy_pass_header X-Cache;
    proxy_pass_header Cache-Control;
    proxy_pass_header X-Data-Type;

    # Add CORS headers
    add_header 'Access-Control-Allow-Origin' 'https://check-mot.co.uk' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://check-mot.co.uk' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }
}

# Health check endpoint for TSB API
location /api/tsb/health {
    proxy_pass http://tsb_api_backend/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # Shorter timeouts for health checks
    proxy_connect_timeout 3s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;
    
    # No rate limiting for health checks
    access_log /var/log/nginx/health_check.log;
}

