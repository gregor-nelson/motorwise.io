    <script type="application/ld+json">

            "@type": "Answer",

        },
        {
          "@type": "Question",
          "name": "How does Motorwise detect odometer fraud?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Motorwise uses forensic-grade mileage analysis algorithms to detect odometer tampering (clocking). Our proprietary system analyses historical MOT mileage records looking for anomalies including mileage decreases, suspicious patterns, unusually low usage, and inconsistent annual mileage rates. We provide risk scores (Low/Moderate/Critical) with evidence-based fraud detection."
          }
        },
        {
          "@type": "Question",
          "name": "What data sources does Motorwise use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Motorwise integrates multiple authoritative data sources: UK MOT API (DVSA), DVLA Vehicle Enquiry Service, Technical Service Bulletins database, manufacturer repair time databases, and UK government emissions data. All data is retrieved in real-time or cached for optimal performance."
          }
        },
        {
          "@type": "Question",
          "name": "What is included in a Premium Vehicle Report?",

          }
        },
        {
          "@type": "Question",

            "@type": "Answer",
