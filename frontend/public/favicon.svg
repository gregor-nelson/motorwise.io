<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Clean white background -->
  <rect width="32" height="32" fill="#ffffff" rx="6"/>

  <!-- Gradient definition for underline -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(34,197,94,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgb(34,197,94);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgba(34,197,94,0);stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Stylized 'w' in blue using Jost-like styling -->
  <text
    x="16"
    y="24"
    font-family="'Jost', -apple-system, system-ui, sans-serif"
    font-size="24"
    font-weight="700"
    fill="#3b82f6"
    text-anchor="middle"
    dominant-baseline="middle"
  >w</text>

  <!-- Green gradient underline -->
  <rect
    x="8"
    y="26"
    width="16"
    height="2"
    fill="url(#greenGradient)"
    rx="1"
  />
</svg>
